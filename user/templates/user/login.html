{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{% static 'assets/i/favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'assets/i/app-icon72x72@2x.png' %}">
    <meta name="apple-mobile-web-app-title" content="" />
    <link rel="stylesheet" href="{% static 'assets/css/amazeui.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/amazeui.datatables.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>

</head>

<body data-type="login">
    <script src="{% static 'assets/js/theme.js' %}"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog"></div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">

                    <h1 style="color: darkgrey;text-align: center;">Archives Management</h1>



                <form class="am-form tpl-form-line-form" action="{% url 'user:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" value="{{ name }}" placeholder="请输入账号" name="username">
                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" autocomplete="off" placeholder="请输入密码" name="userpassword">
                    </div>
{#                    <div class="am-form-group tpl-login-remember-me">#}
{#                        <input id="remember-me" type="checkbox">#}
{#                        <label for="remember-me">#}
{##}
{#                        记住密码#}
{#                         </label>#}
{##}
{#                    </div>#}
                    {% if error %}
                        <span style="color: red;">{{ error }}</span>
                    {% endif %}
                    <div class="am-form-group">
                        <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/amazeui.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>

</body>

</html>
